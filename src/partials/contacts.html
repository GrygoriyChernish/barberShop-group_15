<div class="flex-section">
  <section class="section recording">
    <div class="container">
      <form class="recording-form">
        <h2 class="recording-header">Онлайн запись</h2>
        <ul class="recording-list">
          <li class="recording-item">
            <input
              class="recording-input"
              type="text"
              name="name"
              id="name"
              placeholder="имя*"
            />
          </li>
          <li class="recording-item">
            <input
              class="recording-input"
              type="tel"
              name="telephone"
              id="telephone"
              placeholder="телефон*"
            />
          </li>
          <li class="recording-item">
            <textarea
              class="recording-input recording-textarea"
              name="comment"
              id="comment"
              placeholder="сообщение"
            ></textarea>
          </li>
        </ul>
        <button class="recording-button"></button>
      </form>
    </div>
  </section>

  <section class="section contacts">
    <div class="container">
      <h2 class="contacts-header">Контакты</h2>
      <div class="contacts-flex">
        <address class="contacts-address">
          <ul class="contacts-list">
            <li class="contacts-item">
              <a class="contacts-link" aria-label="адрес" href="">
                <svg class="contacts-icon" width="24px" height="24px">
                  <use href="./images/sprite.svg#icon-location"></use>
                </svg>
                ул.Васильковая,7А,
                <span class="contacts-span">Киев,08132</span></a
              >
            </li>
            <li class="contacts-item">
              <a
                class="contacts-link"
                aria-label="телефон"
                href="tel:+380441111111"
              >
                <svg class="contacts-icon" width="24px" height="24px">
                  <use href="./images/sprite.svg#icon-phone"></use>
                </svg>
                +38 044 111 11 11</a
              >
            </li>
            <li class="contacts-item">
              <a
                class="contacts-link contacts-mail"
                href="mailto:barbershop@email.com"
                aria-label="электронная почта"
                ><svg class="contacts-icon" width="24px" height="24px">
                  <use href="./images/sprite.svg#icon-mail"></use>
                </svg>
                barbershop@email.com
              </a>
            </li>
          </ul>
        </address>
        <div class="contacts-shedule">
          <h3 class="schedule-header">время работы</h3>
          <p>Ежедневно с 9:00 до 22:00</p>
        </div>
      </div>
    </div>
  </section>
</div>
