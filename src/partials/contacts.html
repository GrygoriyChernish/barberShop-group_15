<section class="section section--background">
  <form class="recording container" id="form">
    <b class="section-title recording-header">Онлайн запись</b>
    <label class="recording-field recording-field--margin">
      <input class="recording-input" type="text" name="name" placeholder=" " />
      <span class="recording-label">имя*</span>
    </label>
    <label class="recording-field">
      <input
        class="recording-input"
        type="tel"
        name="telephone"
        placeholder=" "
      />
      <span class="recording-label">телефон*</span>
    </label>
    <label class="recording-fieldTextaria">
      <textarea
        class="recording-textarea"
        name="comment"
        placeholder=" "
      ></textarea>
      <span class="textarea-label">сообщение</span>
    </label>

    <button type="submit" class="button colorReverse">Отправить</button>
  </form>
  <div class="contacts" id="contacts">
    <div class="container desktop-container">
      <h2 class="section-title recording-header">Контакты</h2>
      <div class="contacts-flex">
        <address class="contacts-address">
          <ul class="contacts-list">
            <li class="contacts-item">
              <a
                class="contacts-link"
                aria-label="адрес"
                href="https://www.google.com.ua/maps/place/%D1%83%D0%BB.+%D0%92%D0%B0%D1%81%D0%B8%D0%BB%D1%8C%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B0%D1%8F,+7,+%D0%9A%D0%B8%D0%B5%D0%B2,+02000/@50.3960039,30.5012522,17z/data=!3m1!4b1!4m5!3m4!1s0x40d4c8c951889799:0x58e0259a6e5b738d!8m2!3d50.3960005!4d30.5034409"
              >
                <svg class="contacts-icon" width="24px" height="24px">
                  <use href="./images/sprite.svg#icon-location"></use>
                </svg>
                ул. Васильковая, 7А,<span class="contacts-span"
                  >Киев, 08132</span
                ></a
              >
            </li>
            <li class="contacts-item">
              <a
                class="contacts-link"
                aria-label="телефон"
                href="tel:+380441111111"
              >
                <svg class="contacts-icon" width="24px" height="24px">
                  <use href="./images/sprite.svg#icon-phone"></use>
                </svg>
                +38 044 111 11 11</a
              >
            </li>
            <li class="contacts-item">
              <a
                class="contacts-link contacts-mail"
                href="mailto:barbershop@email.com"
                aria-label="электронная почта"
                ><svg class="contacts-icon" width="24px" height="24px">
                  <use href="./images/sprite.svg#icon-mail"></use>
                </svg>
                barbershop@email.com
              </a>
            </li>
          </ul>
        </address>
        <div class="contacts-shedule">
          <h3 class="section-subtitle schedule-header">время работы</h3>
          <p class="contacts-text">Ежедневно с 9:00 до 22:00</p>
        </div>
      </div>
    </div>
  </div>
</section>
